<!DOCTYPE html>
<html lang="en-US">
<head>
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
  <script src="js/scripts.js"></script>
</head>
<body>
  <form id="radio-form">
    <p>Please select a time:</p>
    <label>
      <input type="radio" name="time" value="matinee" checked>
      matinee
    </label><br>
    <label>
      <input type="radio" name="time" value="afternoon">
      afternoon
    </label><br>
    <label>
      <input type="radio" name="time" value="evening">
      evening
    </label><br>
    <p>Please select your age:</p>
    <label>
      <input type="radio" name="age" value="youth" checked>
      youth
    </label><br>
    <label>
      <input type="radio" name="age" value="adult">
      adult
    </label><br>
    <label>
      <input type="radio" name="age" value="senior">
      senior
    </label><br>
    <p>Please select a movie:</p>
    <label>
      <input type="radio" name="movie" value="oldMovie" checked>
      old movie
    </label><br>
    <label>
      <input type="radio" name="movie" value="newRelease">
      new release
    </label><br>

    
    <button type="submit">Submit Selection</button>
  </form>
</body>
</html>
